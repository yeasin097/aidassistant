    <body>
        <div class="container">
            <div class="login-link">
                <div class="logo">
                   <a href="index.html"><img src="images/Aidassistantred.png" height="150px" width="150px"></a>
                    <!--<span class="logoname">Aid Assistant</span>-->
                </div>
                <p class="leftbigheading">Create your account</p>

            </div>
            <form action="PatientLogin.html" method="post" class="signupformcontainer">
                <p class="bigheading"> Login </p>
                <div class="login-form-content">
                    <div class="textfield email">
                        <label for="email"><i class='bx bxs-envelope'></i></label>
                        <input type="email" name="email" id="email" placeholder="Enter Email"> 
                    </div>
                    <div class="textfield password">
                        <label for="password"><i class='bx bxs-lock-alt'></i></label>
                        <input type="password" name="password" id="password" placeholder="Enter Password"> 
                    </div>
                </div>
                <button type="submit" class="Next4"> Login </a></button>
            </form>
